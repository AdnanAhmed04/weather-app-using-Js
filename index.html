<body>
    <center class="main">
        <div>
            <h1>Weather App</h1>
        </div>
        <div class="main1">
            <div>

                <input class="input" type="text" id="cityInput" placeholder="Enter city name . . . .">
                <br>
                <button onclick="fetchWeather()">Get Weather</button>
            </div>
            <div>
                <h2 class="widt2" id="temperature">Temperature</h2>
            </div>
            <div class="child2">
                <div class="child">
                    <p class="widt" id="feel_like">Feel like </p>
                    <p class="widt" id="pressure">Pressure </p>
                    <p class="widt" id="humidity">Humidity </p>
                </div>
                <div class="child">
                    <p class="widt" id="temp_min">Min Temperature</p>
                    <p class="widt" id="temp_max">Max Temperature</p>
                    <p class="widt" id="speed">Wind Speed</p>
                </div>
            </div>

        </div>
</body>
